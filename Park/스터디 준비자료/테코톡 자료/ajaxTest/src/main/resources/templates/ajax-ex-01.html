<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>01</title>
	<!--jQuert CDN-->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
<button onclick="ex01Fn()"> ex01 함수 실행</button>

</body>
<!-- ajax는 공식 처럼 외워서 사용하는 것이 편하다 -->
<script>
	const ex01Fn = () => {
		$.ajax({
			//요청 방식 : get
			// 요청 주소 : /ex01
			type: "get",
			url: "/ex01",
			//어떻게 처리할 꺼냐 (여러가지 방법이 있다 그중 success and error 방식을 사용하겠다)
			//요청 성공 시
			success: function (res){
				console.log("성공", res);
			},
			//요청 실패 시
			error: function (){
				console.log("실패");
			}
		})
	}
</script>
</html>
