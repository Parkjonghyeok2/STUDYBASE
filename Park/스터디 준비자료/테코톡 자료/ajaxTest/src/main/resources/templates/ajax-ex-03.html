<!-- getmapping 일때 parameter 값 같이 보내기 -->
<script>
	const ex03Fn = () => {
		const val1 = "Hello Ajax";
		$.ajax({
			//요청 방식 : get
			// 요청 주소 : /ex03
			type: "get",
			url: "/ex03",
			data: {
				"param1" : val1,
				"param2" : "안녕"
			},
			//요청 성공 시
			success: function (res){
				console.log("성공", res);
			},
			//요청 실패 시
			error: function (){
				console.log("실패");
			}
		})
	}
</script>
